  const descriptions = {"Выборка": "Набор $\\textbf{X} = (X_1, ... , X_n)$ независимых и одинаково распределенных случайных величин с распределением $\\mathbb{P}_X$ называется выборкой размера n.", "Выборочное пространство": "Множество всех возможных значений $\\textbf{X}$ (выборок) называетсявыборочным пространством и обозначается $\\chi$", "Вероятностно-статистическая модель": "Вероятностно-статистическая модель - это тройка ($\\chi$ , $\\mathcal{B}_{\\chi}$ , $\\mathcal{P}$), где $\\chi$ – выборочное пространство, $\\mathcal{B}_{\\chi}$ – $\\sigma$ -алгебра на нем, а $\\mathcal{P}$ – семейство распределений (вероятностных мер) на ($\\chi$ , $\\mathcal{B}_{\\chi}$).", "Параметрическая модель": "Вероятностно-статистическая модель $(\\chi, \\mathcal{B}_{\\chi}, \\mathcal{P})$ называется параметрической, если семейство вероятностных мер $\\mathcal{P}$ может быть параметризовано конечным числом параметров, то есть $$\\mathcal{P} = \\{\\mathbb{P}_{\\theta}: \\theta \\in \\Theta \\subset \\mathbb{R}^r\\}.$$ При этом $\\mathbb{P}_{\\theta_1} \\neq \\mathbb{P}_{\\theta_2}$, если $\\theta_1 \\neq \\theta_2$.", "Статистика": "Статистикой $T(\\textbf{X})$ называется измеримое отображение $T : \\chi \\to \\mathbb{R}^{r}$", "Оценка": "Если множество возможных значений $T(\\textbf{X}) \\in \\Theta$, то  статистика $T(\\textbf{X})$ называется оценкой", "Смещение": "Смещением оценки $\\widehat{\\theta}_n(\\textbf{X})$  называется величина $$ b_n(\\theta) = \\mathbb{E}_{\\theta} \\widehat{\\theta}_n(\\textbf{X}) - \\theta. $$", "Несмещённость": "Оценка $\\widehat{\\theta}_n(\\textbf{X})$ (или последовательность оценок) параметра \\(\\theta\\) называется $\\textbf{несмещенной}$, если для всех \\(\\theta \\in \\Theta : b_n(\\theta) = 0\\); $\\textbf{асимптотически несмещенной}$, если для всех \\(\\theta \\in \\Theta : b_n(\\theta) \\xrightarrow{n \\to  \\infty}  0. \\)", "Состоятельность": "Оценка $\\widehat{\\theta}_n(\\textbf{X})$ (или последовательность оценок) называется $\\textbf{состоятельной}$ оценкой параметра $\\theta$, если для любого $\\theta\\in\\Theta$ выполняется $$\\widehat{\\theta}_n(\\textbf{X}) \\xrightarrow{P} \\theta \\text{ при } n\\to\\infty,$$ то есть для любого $\\epsilon > 0$ $$\\mathbb{P}_\\theta\\left(\\|\\widehat{\\theta}_n(\\textbf{X}) - \\theta\\| \\geq \\epsilon\\right) \\to 0 \\text{ при } n\\to\\infty.$$", "Сильная состоятельность": "Оценка $\\widehat{\\theta}_n(\\mathbf{X})$ (или последовательность оценок) называется <em>сильно состоятельной</em> оценкой параметра $\\theta$, если для любого $\\theta\\in\\Theta$ $$\\widehat{\\theta}_n(\\mathbf{X}) \\overset{\\text{п.н.}}{\\to} \\theta,\\ \\mbox{ при } n\\to\\infty,$$ то есть для любого $\\theta\\in\\Theta$ $$\\mathbb{P}_\\theta\\left( \\lim_{n\\to\\infty} \\widehat{\\theta}_n(\\mathbf{X})=\\theta \\right) = 1.$$", "Функция риска": "При заданной функции потерь $\\rho(x, y)$ функцией риска оценки $\\widehat{\\theta}$ называется $$R(\\widehat{\\theta}, \\theta) = \\mathbb{E}_\\theta \\rho(\\widehat{\\theta}, \\theta).$$", "Сравнение оценок": "Говорят, что оценка $\\widehat{\\theta}$ лучше оценивает параметр $\\theta$, чем оценка $\\widetilde{\\theta}$, если для всех $\\theta \\in \\Theta$ выполнено $$R(\\widehat{\\theta}, \\theta) \\leq R(\\widetilde{\\theta}, \\theta),$$ причем для некоторого $\\theta \\in \\Theta$ неравенство строгое.", "Наилучшая оценка": "Оценка $\\widehat{\\theta}$ называется наилучшей в классе $\\mathcal{K}$, если она лучше любой другой оценки $\\widetilde{\\theta} \\in \\mathcal{K}$.", "Теорема 1": "Пусть дана выборка $\\mathbf{X} = (X_1, \\dots, X_n)$ из распределения $\\mathbb{P}_{\\theta}, \\theta \\in \\Theta \\subset \\mathbb{R}^d$. Пусть задана квадратичная функция потерь $\\rho(x, y) = \\|x - y\\|^2$, и $\\widehat{\\theta}$ - произвольная оценка параметра $\\theta$. Тогда $$R(\\widehat{\\theta}, \\theta) = \\mathbb{E}_{\\theta} \\left\\| \\widehat{\\theta} - \\theta \\right\\|^2 = \\| b(\\theta)\\|^2 + \\text{Tr}(\\text{Var}(\\widehat{\\theta})),$$ где $\\text{Var}(\\widehat{\\theta})$ - ковариационная матрица $\\widehat{\\theta}$: $$\\text{Var}(\\widehat{\\theta}) = \\mathbb{E}_\\theta \\left[ (\\widehat{\\theta} - \\mathbb{E}_\\theta \\widehat{\\theta}) (\\widehat{\\theta} - \\mathbb{E}_\\theta \\widehat{\\theta})^{\\top} \\right],$$ а $\\text{Tr}(\\cdot)$ - след матрицы.", "Лемма 1 (о состоятельности оценки)": "Если смещение $b(\\theta) \\xrightarrow{n \\to \\infty} 0$ и $\\text{Var}(\\widehat{\\theta}) \\xrightarrow{n \\to \\infty} 0$, то оценка $\\widehat{\\theta}_n$ состоятельна.", "Неравенство Чебышёва": "Пусть $X$ - случайная величина с конечным математическим ожиданием $\\mathbb{E}X = \\mu$ и дисперсией $\\text{Var}(X) = \\sigma^2$. Тогда для любого $\\varepsilon > 0$ справедливо: $$\\mathbb{P}(|X - \\mu| \\geq \\varepsilon) \\leq \\frac{\\sigma^2}{\\varepsilon^2}.$$", "Оптимальная оценка": "Пусть $\\mathcal{K}$ — класс несмещённых оценок параметра $\\theta$ с конечной дисперсией. Оценка $\\widehat{\\theta}$ называется оптимальной в классе $\\mathcal{K}$, если:\n1) $\\widehat{\\theta} \\in \\mathcal{K}$;\n2) Для любой другой оценки $\\widetilde{\\theta} \\in \\mathcal{K}$ и для всех $\\theta \\in \\Theta$ выполняется неравенство:\n$$\\text{Var}_\\theta(\\widehat{\\theta}) \\leq \\text{Var}_\\theta(\\widetilde{\\theta}),$$\nто есть $\\widehat{\\theta}$ имеет равномерно минимальную дисперсию среди всех несмещённых оценок.", "Неравенство КБШ для ковариации": "Для любых двух случайных величин $X$ и $Y$ с конечными вторыми моментами выполняется неравенство:\n$$|\\text{Cov}(X,Y)| \\leq \\sqrt{\\text{Var}(X) \\text{Var}(Y)},$$\nгде:\n- $\\text{Cov}(X,Y) = \\mathbb{E}[(X-\\mathbb{E}X)(Y-\\mathbb{E}Y)]$ — ковариация,\n- $\\text{Var}(X)$ и $\\text{Var}(Y)$ — дисперсии соответствующих величин.\nРавенство достигается тогда и только тогда, когда величины $X$ и $Y$ линейно зависимы.", "Лемма 2 (единственность оптимальной оценки)": "Если оптимальная оценка параметра $\\theta$ в классе $\\mathcal{K}$ несмещённых оценок существует, то она единственна с точностью до эквивалентности почти наверное.", "Эмпирическая функция распределения (ЭФР)": "Пусть $\\mathbf{X} = (X_1, \\dots, X_n)$ — выборка размера $n$ из распределения $\\mathbb{P}_X$. Тогда случайная величина\n$$\\widehat{F}_n(x) = \\frac{1}{n}\\sum_{i=1}^n \\mathbb{I}_{\\{X_i \\leq x\\}}, \\quad x \\in \\mathbb{R},$$\nназывается <em>эмпирической функцией распределением</em>, где $\\mathbb{I}_{\\{\\cdot\\}}$ — индикаторная функция события.", "Теорема 2 (свойства эмпирической функции распределения)": "Пусть $\\mathbf{X} = (X_1,\\ldots,X_n)$ — выборка из распределения $\\mathbb{P}_X$, где $F(x) = \\mathbb{P}_X(X_i \\leq x)$ — истинная функция распределения, а $\\widehat{F}_n(x)$ — эмпирическая функция распределения. Тогда для любого $x \\in \\mathbb{R}$ выполнено:\n\n1. <strong>Несмещённость</strong>:\n$$\\mathbb{E}[\\widehat{F}_n(x)] = F(x)$$\n\n2. <strong>Дисперсия</strong>:\n$$\\text{Var}(\\widehat{F}_n(x)) = \\frac{F(x)(1-F(x))}{n}$$\n\n3. <strong>Биномиальное распределение</strong>:\n$$n\\widehat{F}_n(x) \\sim \\text{Binomial}(n, F(x))$$\n\n4. <strong>Сильная состоятельность</strong>:\n$$\\widehat{F}_n(x) \\xrightarrow{\\text{п.н.}} F(x) \\text{ при } n \\rightarrow \\infty$$\n\n5. <strong>Асимптотическая нормальность</strong>:\n$$\\sqrt{n}(\\widehat{F}_n(x) - F(x)) \\xrightarrow{d} \\mathcal{N}(0,\\sigma^2(x))$$\nгде $\\sigma^2(x) = F(x)(1-F(x))$ — асимптотическая дисперсия.", "Усиленный закон больших чисел (УЗБЧ) Колмогорова": "Пусть $\\{X_n\\}_{n=1}^\\infty$ — последовательность независимых одинаково распределённых случайных величин с конечным математическим ожиданием $\\mathbb{E}X_1 = \\mu$. Тогда выполняется:\n\n$$\\frac{1}{n}\\sum_{i=1}^n X_i \\xrightarrow{\\text{п.н.}} \\mu \\quad \\text{при} \\quad n \\to \\infty,$$\n\nгде сходимость происходит почти наверное (с вероятностью 1).", "Теорема 3 Гливенко-Кантелли": "Пусть $\\widehat{F}_n(x)$ — эмпирическая функция распределения, построенная по выборке из распределения с функцией распределения $F(x)$. Тогда выполняется:\n\n$$\\sup_{x \\in \\mathbb{R}} |\\widehat{F}_n(x) - F(x)| \\xrightarrow{\\text{п.н.}} 0 \\quad \\text{при} \\quad n \\to \\infty,$$\n\nгде сходимость происходит почти наверное (с вероятностью 1), а $\\sup$ обозначает супремум (точную верхнюю грань).", "Вариационный ряд": "Упорядочим выборку $\\mathbf{X} = (X_1, \\dots, X_n)$ по возрастанию, где $X_{(1)} = \\min\\{X_1, \\dots, X_n\\}$ — минимальный элемент, $X_{(n)} = \\max\\{X_1, \\dots, X_n\\}$ — максимальный элемент, а промежуточные элементы определяются рекурсивно: $X_{(k)} = \\min\\{(X_1, \\dots, X_n)\\setminus \\{X_{(1)}, \\dots, X_{(k-1)}\\}\\}$. Упорядоченный набор $X_{(1)} \\leq X_{(2)} \\leq \\ldots \\leq X_{(n)}$ называется <em>вариационным рядом</em> выборки $\\mathbf{X}$.", "Порядковая статистика": "Для вариационного ряда $X_{(1)} \\leq X_{(2)} \\leq \\ldots \\leq X_{(n)}$ элемент $X_{(k)}$ называется <em>$k$-й порядковой статистикой</em>. Частные случаи: $X_{(1)}$ — <em>минимальная порядковая статистика</em>, $X_{(n)}$ — <em>максимальная порядковая статистика</em>.", "Эмпирическая функция распределения (через порядковые статистики)": "С использованием порядковых статистик $X_{(1)}, \\ldots, X_{(n)}$ эмпирическая функция распределения $\\widehat{F}_n(x)$ выражается как:\n\n$$\\widehat{F}_n(x) = \n\\begin{cases}\n0, & x < X_{(1)} \\\\\n\\frac{k}{n}, & X_{(k)} \\leq x < X_{(k+1)}, \\quad k \\in \\{1,\\ldots,n-1\\} \\\\\n1, & x \\geq X_{(n)}\n\\end{cases}$$\n\nТочки $X_{(k)}$ являются точками скачков эмпирической функции распределения.", "Лемма 3 (о распределении порядковой статистики)": "Пусть $\\mathbf{X} = (X_1,\\ldots,X_n)$ — выборка из распределения $\\mathbb{P}_X$ с функцией распределения $F(x) = \\mathbb{P}_X(X_i \\leq x)$. Тогда функция распределения $k$-й порядковой статистики $X_{(k)}$ имеет вид:\n\n$$F_{X_{(k)}}(x) = \\mathbb{P}(X_{(k)} \\leq x) = \\sum_{j=k}^n \\binom{n}{j} [F(x)]^j [1-F(x)]^{n-j},$$\n\nгде $\\binom{n}{j}$ — биномиальный коэффициент.", "Обобщенная плотность распределения": "Для унификации формулировок введем понятие <em>обобщенной плотности</em> $p_\\theta(x)$, охватывающее два случая:\n\n1. <strong>Абсолютно непрерывный случай</strong>:\nДля случайной величины $X$ с обычной плотностью $p(x) \\geq 0$, где $\\mathbb{P}_X(B) = \\int_B p(x) dx$ для любого $B \\in \\mathcal{B}(\\mathbb{R})$, обобщенная плотность совпадает с обычной: $p_\\theta(x) = p(x)$.\n\n2. <strong>Дискретный случай</strong>:\nДля дискретной величины $X$, принимающей значения $(x_k)_{k \\in \\mathbb{N}}$, обобщенная плотность задается:\n$$p(x) = \\begin{cases}\\mathbb{P}(X = x_k), & x = x_k \\\\ 0, & \\text{иначе}\\end{cases}$$\n\nгде $\\mathcal{B}(\\mathbb{R})$ — борелевская σ-алгебра, а $\\mathbb{N}$ — множество натуральных чисел.", "Функция правдоподобия": "Пусть $\\mathbf{X} = (X_1, \\dots, X_n)$ — выборка с обобщенной плотностью $p_\\theta(x)$. <em>Функцией правдоподобия</em> называется функция параметра $\\theta$, задаваемая как:\n\n$$\\mathcal{L}(\\theta) = p_\\theta(\\mathbf{X}) = \\prod_{i=1}^n p_\\theta(X_i),$$\n\nгде $p_\\theta(\\cdot)$ — обобщенная плотность распределения элементов выборки.", "Вклад выборки": "Пусть $\\mathbf{X} = (X_1, \\dots, X_n)$ — выборка с обобщенной плотностью $p_\\theta(x)$. <em>Вкладом выборки</em> называется функция:\n\n$$U_\\theta(\\mathbf{X}) = \\frac{\\partial}{\\partial\\theta} \\ln p_\\theta(\\mathbf{X}),$$\n\nгде $\\frac{\\partial}{\\partial\\theta}$ обозначает частную производную по параметру $\\theta$, а $p_\\theta(\\mathbf{X})$ — совместная обобщенная плотность выборки.", "Информация Фишера": "Пусть $\\mathbf{X} = (X_1, \\dots, X_n)$ — выборка с обобщенной плотностью $p_\\theta(x)$. <em>Информацией Фишера</em> выборки называется величина $I_n(\\theta) = \\mathbb{E}_\\theta\\left[U_\\theta(\\mathbf{X})^2\\right]$, характеризующая количество информации о параметре $\\theta$ в выборке. Для одного наблюдения информация Фишера равна $i(\\theta) = I_1(\\theta) = \\mathbb{E}_\\theta\\left[U_\\theta(X_1)^2\\right]$, где $U_\\theta$ — вклад выборки.", "Условия регулярности": "1. Параметрическое множество $\\Theta$ — открытое подмножество $\\mathbb{R}$. 2. Множество $A = \\{\\mathbf{x} \\colon p_\\theta(\\mathbf{x}) > 0\\}$ не зависит от $\\theta$ (необходимо для дифференцирования под знаком интеграла). 3. Для любой статистики $T(\\mathbf{X})$ с конечным вторым моментом: $$\\frac{\\partial}{\\partial\\theta}\\mathbb{E}_\\theta T(\\mathbf{X}) = \\mathbb{E}_\\theta\\left[T(\\mathbf{X})\\frac{\\partial}{\\partial\\theta}\\ln p_\\theta(\\mathbf{X})\\right]$$ (log-derivative trick). 4. Информация Фишера конечна и положительна: $0 < I_n(\\theta) < \\infty$ для всех $\\theta \\in \\Theta$.", "Лемма 7 (о нулевом матожидании вклада выборки)": "Пусть $\\mathbf{X} = (X_1, \\dots, X_n)$ — выборка из регулярного семейства распределений с обобщенной плотностью $p_\\theta(x)$. Тогда математическое ожидание вклада выборки равно нулю:\n\n$$\\mathbb{E}_\\theta[U_\\theta(\\mathbf{X})] = 0,$$\n\nгде $U_\\theta(\\mathbf{X}) = \\frac{\\partial}{\\partial\\theta}\\ln p_\\theta(\\mathbf{X})$ — функция вклада выборки.", "Лемма 8 (о связи информации Фишера выборки и одного наблюдения)": "Пусть $\\mathbf{X} = (X_1, \\dots, X_n)$ — выборка из регулярного семейства распределений с обобщенной плотностью $p_\\theta(x)$. Тогда информация Фишера выборки связана с информацией одного наблюдения соотношением:\n\n$$I_n(\\theta) = n \\cdot i(\\theta),$$\n\nгде:\n- $I_n(\\theta) = \\mathbb{E}_\\theta[U_\\theta(\\mathbf{X})^2]$ — информация Фишера выборки,\n- $i(\\theta) = \\mathbb{E}_\\theta[U_\\theta(X_1)^2]$ — информация Фишера одного наблюдения,\n- $U_\\theta$ — функция вклада выборки.", "Лемма 9 (о представлении информации Фишера)": "Пусть $\\mathbf{X} = (X_1, \\dots, X_n)$ — выборка из регулярного семейства распределений с дважды дифференцируемой по $\\theta$ обобщенной плотностью $p_\\theta(x)$. Тогда информация Фишера может быть представлена в виде:\n\n$$I_n(\\theta) = -\\mathbb{E}_\\theta\\left[\\frac{\\partial}{\\partial\\theta}U_\\theta(\\mathbf{X})\\right],$$\n\nгде:\n- $U_\\theta(\\mathbf{X}) = \\frac{\\partial}{\\partial\\theta}\\ln p_\\theta(\\mathbf{X})$ — функция вклада выборки,\n- Ожидание берется относительно распределения с параметром $\\theta$.", "Теорема 6 (Неравенство Рао-Крамера)": "Пусть $\\mathbf{X} = (X_1, \\dots, X_n)$ — выборка из регулярного семейства распределений с обобщенной плотностью $p_\\theta(x)$. Пусть $\\tau(\\theta)$ — дифференцируемая функция параметра, а $\\widehat{\\theta}(\\mathbf{X})$ — несмещённая оценка $\\tau(\\theta)$ с конечным вторым моментом ($\\mathbb{E}_\\theta[\\widehat{\\theta}^2(\\mathbf{X})] < \\infty$). Тогда для всех $\\theta \\in \\Theta$ выполняется неравенство:\n\n$$\\text{Var}_\\theta(\\widehat{\\theta}(\\mathbf{X})) \\geq \\frac{(\\tau'(\\theta))^2}{n i(\\theta)},$$\n\nгде:\n- $\\tau'(\\theta)$ — производная функции $\\tau$ по $\\theta$,\n- $i(\\theta)$ — информация Фишера для одного наблюдения,\n- $n$ — объём выборки.", "Эффективная оценка": "Оценка $\\widehat{\\theta}(\\mathbf{X})$ называется <em>эффективной</em> для параметра $\\tau(\\theta)$, если:\n1) Она является несмещённой: $\\mathbb{E}_\\theta[\\widehat{\\theta}(\\mathbf{X})] = \\tau(\\theta)$\n2) Для неё достигается нижняя граница Рао-Крамера:\n$$\\text{Var}_\\theta(\\widehat{\\theta}(\\mathbf{X})) = \\frac{(\\tau'(\\theta))^2}{n i(\\theta)},$$\nгде $i(\\theta)$ — информация Фишера одного наблюдения, а $\\tau'(\\theta)$ — производная функции $\\tau(\\theta)$.", "Следствие 1 (Критерий эффективности)": "Несмещённая оценка $\\widehat{\\theta}(\\mathbf{X})$ параметра $\\tau(\\theta)$ является эффективной тогда и только тогда, когда она линейно выражается через вклад выборки:\n\n$$\\widehat{\\theta}(\\mathbf{X}) - \\tau(\\theta) = c(\\theta)U_\\theta(\\mathbf{X}),$$\n\nгде:\n- $U_\\theta(\\mathbf{X}) = \\frac{\\partial}{\\partial\\theta}\\ln p_\\theta(\\mathbf{X})$ — вклад выборки,\n- $c(\\theta) = \\frac{\\tau'(\\theta)}{n i(\\theta)}$ — нормирующая константа,\n- $i(\\theta)$ — информация Фишера одного наблюдения.", "Лемма 10 (Связь эффективных и оптимальных оценок)": "Если оценка $\\widehat{\\theta}(\\mathbf{X})$ является эффективной оценкой параметра $\\tau(\\theta)$, то она также оптимальна в классе несмещённых оценок. Обратное утверждение неверно: не всякая оптимальная оценка является эффективной.", "Экспоненциальное семейство распределений": "Параметрическое семейство $\\mathcal{P} = \\{\\mathbb{P}_\\theta: \\theta \\in \\Theta \\subset \\mathbb{R}^d\\}$ называется <em>экспоненциальным семейством</em>, если его обобщенная плотность имеет вид:\n\n$$p_\\theta(x) = \\exp\\left\\{\\sum_{k=1}^r \\eta_k(\\theta)T_k(x) - A(\\theta) + H(x)\\right\\},$$\n\nгде:\n- $\\eta_k(\\theta)$ — натуральные параметры (скалярные при $d=1$),\n- $T_k(x)$ — достаточные статистики,\n- $A(\\theta)$ — нормировочная константа (логарифм нормировочного множителя),\n- $H(x)$ — вспомогательная функция.\n\nКлючевые свойства:\n1) Гарантирует существование эффективных оценок параметров\n2) Включает большинство стандартных распределений (нормальное, Пуассона, Бернулли и др.)\n3) Позволяет использовать единый подход к статистическому выводу", "Свойства экспоненциального семейства": "1. Замкнутость относительно выборки: для выборки $\\mathbf{X} = (X_1,\\dots,X_n)$ из экспоненциального семейства совместная плотность имеет вид $$p_\\theta(\\mathbf{X}) = \\exp\\left\\{\\eta(\\theta)\\sum_{i=1}^n T(X_i) - nA(\\theta) + \\sum_{i=1}^n H(X_i)\\right\\},$$ где статистика $S(\\mathbf{X}) = \\sum_{i=1}^n T(X_i)$ является достаточной. 2. Вогнутость: логарифм правдоподобия вогнут по натуральному параметру $\\eta(\\theta)$. 3. Вклад выборки выражается как $$U_\\theta(\\mathbf{X}) = \\eta'(\\theta)S(\\mathbf{X}) - nA'(\\theta).$$", "Теорема 7 (о существовании эффективной оценки)": "Пусть $\\mathbf{X} = (X_1,\\dots,X_n)$ — выборка из распределения $\\{\\mathbb{P}_\\theta \\colon \\theta\\in\\Theta\\subseteq\\mathbb{R}\\}$. Эффективная оценка $\\widehat{\\theta}(\\mathbf{X})$ для функции $\\tau(\\theta)$ существует тогда и только тогда, когда $\\mathbb{P}_\\theta$ принадлежит экспоненциальному семейству, причем:\n\n1. Оценка имеет вид: $$\\widehat{\\theta}(\\mathbf{X}) = \\frac{1}{n}\\sum_{i=1}^n T(X_i)$$\n2. Параметрическая функция выражается как: $$\\tau(\\theta) = \\frac{A'(\\theta)}{\\eta'(\\theta)}$$\n\n(равенства понимаются с точностью до линейного преобразования)."};
  function showDescription(nodeId) {
    const desc = descriptions[nodeId] || "Описание недоступно.";
    document.getElementById("description").innerHTML = desc;
    if (window.MathJax) {
      MathJax.typesetPromise();
    }
  }
  // Ждем, пока network станет глобальным
  setTimeout(() => {
    if (typeof network !== 'undefined') {
      network.on("click", function(params) {
        if (params.nodes.length > 0) {
          showDescription(params.nodes[0]);
        }
      });
    }
  }, 500);
</script>
<div id="description" style="margin-top:20px;padding:10px;border:1px solid #ccc;">
  Кликните на узел, чтобы увидеть описание.
</div>
