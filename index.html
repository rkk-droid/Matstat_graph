        <style type="text/css">

             #mynetwork {
                 width: 100%;

    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#97c2fc", "id": "\u0412\u044b\u0431\u043e\u0440\u043a\u0430", "label": "\u0412\u044b\u0431\u043e\u0440\u043a\u0430", "shape": "dot"}, {"color": "#97c2fc", "id": "\u0412\u044b\u0431\u043e\u0440\u043e\u0447\u043d\u043e\u0435 \u043f\u0440\u043e\u0441\u0442\u0440\u0430\u043d\u0441\u0442\u0432\u043e", "label": "\u0412\u044b\u0431\u043e\u0440\u043e\u0447\u043d\u043e\u0435 \u043f\u0440\u043e\u0441\u0442\u0440\u0430\u043d\u0441\u0442\u0432\u043e", "shape": "dot"}, {"color": "#97c2fc", "id": "\u0412\u0435\u0440\u043e\u044f\u0442\u043d\u043e\u0441\u0442\u043d\u043e-\u0441\u0442\u0430\u0442\u0438\u0441\u0442\u0438\u0447\u0435\u0441\u043a\u0430\u044f \u043c\u043e\u0434\u0435\u043b\u044c", "label": "\u0412\u0435\u0440\u043e\u044f\u0442\u043d\u043e\u0441\u0442\u043d\u043e-\u0441\u0442\u0430\u0442\u0438\u0441\u0442\u0438\u0447\u0435\u0441\u043a\u0430\u044f \u043c\u043e\u0434\u0435\u043b\u044c", "shape": "dot"}, {"color": "#97c2fc", "id": "\u041f\u0430\u0440\u0430\u043c\u0435\u0442\u0440\u0438\u0447\u0435\u0441\u043a\u0430\u044f \u043c\u043e\u0434\u0435\u043b\u044c", "label": "\u041f\u0430\u0440\u0430\u043c\u0435\u0442\u0440\u0438\u0447\u0435\u0441\u043a\u0430\u044f \u043c\u043e\u0434\u0435\u043b\u044c", "shape": "dot"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": "\u0412\u044b\u0431\u043e\u0440\u043a\u0430", "to": "\u0412\u044b\u0431\u043e\u0440\u043e\u0447\u043d\u043e\u0435 \u043f\u0440\u043e\u0441\u0442\u0440\u0430\u043d\u0441\u0442\u0432\u043e"}, {"arrows": "to", "from": "\u0412\u044b\u0431\u043e\u0440\u043e\u0447\u043d\u043e\u0435 \u043f\u0440\u043e\u0441\u0442\u0440\u0430\u043d\u0441\u0442\u0432\u043e", "to": "\u0412\u0435\u0440\u043e\u044f\u0442\u043d\u043e\u0441\u0442\u043d\u043e-\u0441\u0442\u0430\u0442\u0438\u0441\u0442\u0438\u0447\u0435\u0441\u043a\u0430\u044f \u043c\u043e\u0434\u0435\u043b\u044c"}, {"arrows": "to", "from": "\u0412\u0435\u0440\u043e\u044f\u0442\u043d\u043e\u0441\u0442\u043d\u043e-\u0441\u0442\u0430\u0442\u0438\u0441\u0442\u0438\u0447\u0435\u0441\u043a\u0430\u044f \u043c\u043e\u0434\u0435\u043b\u044c", "to": "\u041f\u0430\u0440\u0430\u043c\u0435\u0442\u0440\u0438\u0447\u0435\u0441\u043a\u0430\u044f \u043c\u043e\u0434\u0435\u043b\u044c"}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "repulsion": {
            "centralGravity": 0.1,
            "damping": 0.09,
            "nodeDistance": 250,
            "springConstant": 0.05,
            "springLength": 200
        },
        "solver": "repulsion",
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>

<script id="MathJax-script" async
  src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js">

<script>
  const descriptions = {"Выборка": "Набор $\\textbf{X} = (X_1, ... , X_n)$ независимых и одинаково распределенных случайных величин с распределением $\\mathbb{P}_X$ называется выборкой размера n.", "Выборочное пространство": "Множество всех возможных значений $\\textbf{X}$ (выборок) называетсявыборочным пространством и обозначается $\\chi$", "Вероятностно-статистическая модель": "Вероятностно-статистическая модель - это тройка ($\\chi$ , $\\mathcal{B}_{\\chi}$ , $\\mathcal{P}$), где $\\chi$ – выборочное пространство, $\\mathcal{B}_{\\chi}$ – $\\sigma$ -алгебра на нем, а $\\mathcal{P}$ – семейство распределений (вероятностных мер) на ($\\chi$ , $\\mathcal{B}_{\\chi}$).", "Параметрическая модель": "Вероятностно-статистическая модель $(\\chi, \\mathcal{B}_{\\chi}, \\mathcal{P})$ называется параметрической, если семейство вероятностных мер $\\mathcal{P}$ может быть параметризовано конечным числом параметров, то есть $$\\mathcal{P} = \\{\\mathbb{P}_{\\theta}: \\theta \\in \\Theta \\subset \\mathbb{R}^r\\}.$$ При этом $\\mathbb{P}_{\\theta_1} \\neq \\mathbb{P}_{\\theta_2}$, если $\\theta_1 \\neq \\theta_2$."};
  function showDescription(nodeId) {
    const desc = descriptions[nodeId] || "Описание недоступно.";
    document.getElementById("description").innerHTML = desc;
    if (window.MathJax) {
      MathJax.typesetPromise();
    }
  }
  // Ждем, пока network станет глобальным
  setTimeout(() => {
    if (typeof network !== 'undefined') {
      network.on("click", function(params) {
        if (params.nodes.length > 0) {
          showDescription(params.nodes[0]);
        }
      });
    }
  }, 500);
</script>
<div id="description" style="margin-top:20px;padding:10px;border:1px solid #ccc;">
  Кликните на узел, чтобы увидеть описание.
</div>
</body>
