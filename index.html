  const descriptions = {"Выборка": "Набор $\\textbf{X} = (X_1, ... , X_n)$ независимых и одинаково распределенных случайных величин с распределением $\\mathbb{P}_X$ называется выборкой размера n.", "Выборочное пространство": "Множество всех возможных значений $\\textbf{X}$ (выборок) называетсявыборочным пространством и обозначается $\\chi$", "Вероятностно-статистическая модель": "Вероятностно-статистическая модель - это тройка ($\\chi$ , $\\mathcal{B}_{\\chi}$ , $\\mathcal{P}$), где $\\chi$ – выборочное пространство, $\\mathcal{B}_{\\chi}$ – $\\sigma$ -алгебра на нем, а $\\mathcal{P}$ – семейство распределений (вероятностных мер) на ($\\chi$ , $\\mathcal{B}_{\\chi}$).", "Параметрическая модель": "Вероятностно-статистическая модель $(\\chi, \\mathcal{B}_{\\chi}, \\mathcal{P})$ называется параметрической, если семейство вероятностных мер $\\mathcal{P}$ может быть параметризовано конечным числом параметров, то есть $$\\mathcal{P} = \\{\\mathbb{P}_{\\theta}: \\theta \\in \\Theta \\subset \\mathbb{R}^r\\}.$$ При этом $\\mathbb{P}_{\\theta_1} \\neq \\mathbb{P}_{\\theta_2}$, если $\\theta_1 \\neq \\theta_2$.", "Статистика": "Статистикой $T(\\textbf{X})$ называется измеримое отображение $T : \\chi \\to \\mathbb{R}^{r}$", "Оценка": "Если множество возможных значений $T(\\textbf{X}) \\in \\Theta$, то  статистика $T(\\textbf{X})$ называется оценкой", "Смещение": "Смещением оценки $\\widehat{\\theta}_n(\\textbf{X})$  называется величина $$ b_n(\\theta) = \\mathbb{E}_{\\theta} \\widehat{\\theta}_n(\\textbf{X}) - \\theta. $$", "Несмещённость": "Оценка $\\widehat{\\theta}_n(\\textbf{X})$ (или последовательность оценок) параметра \\(\\theta\\) называется $\\textbf{несмещенной}$, если для всех \\(\\theta \\in \\Theta : b_n(\\theta) = 0\\); $\\textbf{асимптотически несмещенной}$, если для всех \\(\\theta \\in \\Theta : b_n(\\theta) \\xrightarrow{n \\to  \\infty}  0. \\)", "Состоятельность": "Оценка $\\widehat{\\theta}_n(\\textbf{X})$ (или последовательность оценок) называется $\\textbf{состоятельной}$ оценкой параметра $\\theta$, если для любого $\\theta\\in\\Theta$ выполняется $$\\widehat{\\theta}_n(\\textbf{X}) \\xrightarrow{P} \\theta \\text{ при } n\\to\\infty,$$ то есть для любого $\\epsilon > 0$ $$\\mathbb{P}_\\theta\\left(\\|\\widehat{\\theta}_n(\\textbf{X}) - \\theta\\| \\geq \\epsilon\\right) \\to 0 \\text{ при } n\\to\\infty.$$", "Сильная состоятельность": "Оценка $\\widehat{\\theta}_n(\\mathbf{X})$ (или последовательность оценок) называется <em>сильно состоятельной</em> оценкой параметра $\\theta$, если для любого $\\theta\\in\\Theta$ $$\\widehat{\\theta}_n(\\mathbf{X}) \\overset{\\text{п.н.}}{\\to} \\theta,\\ \\mbox{ при } n\\to\\infty,$$ то есть для любого $\\theta\\in\\Theta$ $$\\mathbb{P}_\\theta\\left( \\lim_{n\\to\\infty} \\widehat{\\theta}_n(\\mathbf{X})=\\theta \\right) = 1.$$", "Функция риска": "При заданной функции потерь $\\rho(x, y)$ функцией риска оценки $\\widehat{\\theta}$ называется $$R(\\widehat{\\theta}, \\theta) = \\mathbb{E}_\\theta \\rho(\\widehat{\\theta}, \\theta).$$", "Сравнение оценок": "Говорят, что оценка $\\widehat{\\theta}$ лучше оценивает параметр $\\theta$, чем оценка $\\widetilde{\\theta}$, если для всех $\\theta \\in \\Theta$ выполнено $$R(\\widehat{\\theta}, \\theta) \\leq R(\\widetilde{\\theta}, \\theta),$$ причем для некоторого $\\theta \\in \\Theta$ неравенство строгое.", "Наилучшая оценка": "Оценка $\\widehat{\\theta}$ называется наилучшей в классе $\\mathcal{K}$, если она лучше любой другой оценки $\\widetilde{\\theta} \\in \\mathcal{K}$.", "Теорема 1": "Пусть дана выборка $\\mathbf{X} = (X_1, \\dots, X_n)$ из распределения $\\mathbb{P}_{\\theta}, \\theta \\in \\Theta \\subset \\mathbb{R}^d$. Пусть задана квадратичная функция потерь $\\rho(x, y) = \\|x - y\\|^2$, и $\\widehat{\\theta}$ - произвольная оценка параметра $\\theta$. Тогда $$R(\\widehat{\\theta}, \\theta) = \\mathbb{E}_{\\theta} \\left\\| \\widehat{\\theta} - \\theta \\right\\|^2 = \\| b(\\theta)\\|^2 + \\text{Tr}(\\text{Var}(\\widehat{\\theta})),$$ где $\\text{Var}(\\widehat{\\theta})$ - ковариационная матрица $\\widehat{\\theta}$: $$\\text{Var}(\\widehat{\\theta}) = \\mathbb{E}_\\theta \\left[ (\\widehat{\\theta} - \\mathbb{E}_\\theta \\widehat{\\theta}) (\\widehat{\\theta} - \\mathbb{E}_\\theta \\widehat{\\theta})^{\\top} \\right],$$ а $\\text{Tr}(\\cdot)$ - след матрицы.", "Лемма 1 (о состоятельности оценки)": "Если смещение $b(\\theta) \\xrightarrow{n \\to \\infty} 0$ и $\\text{Var}(\\widehat{\\theta}) \\xrightarrow{n \\to \\infty} 0$, то оценка $\\widehat{\\theta}_n$ состоятельна.", "Неравенство Чебышёва": "Пусть $X$ - случайная величина с конечным математическим ожиданием $\\mathbb{E}X = \\mu$ и дисперсией $\\text{Var}(X) = \\sigma^2$. Тогда для любого $\\varepsilon > 0$ справедливо: $$\\mathbb{P}(|X - \\mu| \\geq \\varepsilon) \\leq \\frac{\\sigma^2}{\\varepsilon^2}.$$", "Оптимальная оценка": "Пусть $\\mathcal{K}$ — класс несмещённых оценок параметра $\\theta$ с конечной дисперсией. Оценка $\\widehat{\\theta}$ называется оптимальной в классе $\\mathcal{K}$, если:\n1) $\\widehat{\\theta} \\in \\mathcal{K}$;\n2) Для любой другой оценки $\\widetilde{\\theta} \\in \\mathcal{K}$ и для всех $\\theta \\in \\Theta$ выполняется неравенство:\n$$\\text{Var}_\\theta(\\widehat{\\theta}) \\leq \\text{Var}_\\theta(\\widetilde{\\theta}),$$\nто есть $\\widehat{\\theta}$ имеет равномерно минимальную дисперсию среди всех несмещённых оценок.", "Неравенство КБШ для ковариации": "Для любых двух случайных величин $X$ и $Y$ с конечными вторыми моментами выполняется неравенство:\n$$|\\text{Cov}(X,Y)| \\leq \\sqrt{\\text{Var}(X) \\text{Var}(Y)},$$\nгде:\n- $\\text{Cov}(X,Y) = \\mathbb{E}[(X-\\mathbb{E}X)(Y-\\mathbb{E}Y)]$ — ковариация,\n- $\\text{Var}(X)$ и $\\text{Var}(Y)$ — дисперсии соответствующих величин.\nРавенство достигается тогда и только тогда, когда величины $X$ и $Y$ линейно зависимы.", "Лемма 2 (единственность оптимальной оценки)": "Если оптимальная оценка параметра $\\theta$ в классе $\\mathcal{K}$ несмещённых оценок существует, то она единственна с точностью до эквивалентности почти наверное."};
  function showDescription(nodeId) {
    const desc = descriptions[nodeId] || "Описание недоступно.";
    document.getElementById("description").innerHTML = desc;
    if (window.MathJax) {
      MathJax.typesetPromise();
    }
  }
  // Ждем, пока network станет глобальным
  setTimeout(() => {
    if (typeof network !== 'undefined') {
      network.on("click", function(params) {
        if (params.nodes.length > 0) {
          showDescription(params.nodes[0]);
        }
      });
    }
  }, 500);
</script>
<div id="description" style="margin-top:20px;padding:10px;border:1px solid #ccc;">
  Кликните на узел, чтобы увидеть описание.
